<main>
  <div id="game">
    <div
      id="apple"
      [style]="{ top: apple.y + 'px', left: apple.x + 'px' }"
    ></div>

    @for (block of snake; track $index) {
    <div
      class="block"
      [style]="{
        top: block.y + 'px',
        left: block.x + 'px',
        'background-color': 'red'
      }"
    ></div>
    }
  </div>
  <h2>Score: {{ points }}</h2>
  <h1>{{ message }}</h1>
</main>
